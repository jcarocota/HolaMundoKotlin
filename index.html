<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas</h1>
<h2>The drawImage() Method</h2>

<p>Image to use:</p>
<img id="scream" src="big_win%20(13).png" width="603" height="339" alt="The Scream">

<p><button onclick="draw()">Tryit</button></p>

<p>Canvas:</p>
<canvas id="myCanvas" width="603" height="339" style="border:1px solid grey"></canvas>

<script>
function draw() {
  const c = document.getElementById("myCanvas");
  const ctx = c.getContext("2d");
  const img = document.getElementById("scream");
  ctx.drawImage(img, -1.45*603, -1.3*339, 603*3.8, 339*3.8);
  //ctx.drawImage(img, 6113-603, 5693-339, 603, 339, 0, 0, 603, 339);
}
</script>

</body>
</html>
